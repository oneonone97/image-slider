<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

    <h1></h1>
    <div class="slider-container">
      <div class="slide">
        <img src="./Images/1.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>

      <div class="slide">
        <img src="./Images/2.jpg" class="slide-img" alt="" />
        <h1>2</h1>
      </div>

      <div class="slide">
        <img src="./Images/3.jpg" class="slide-img" alt="" />
        <h1>3</h1>
      </div>

      <div class="slide">
        <div>
          <img src="./Images/4.jpg" class="slide-img" alt="" />
          <h1>4</h1>
        </div>
        
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="/app.js"></script>
  </body>
</html>
